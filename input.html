<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입력 페이지</title>
</head>
<body>
    <h1>정보 입력</h1>
    <input id="dataInput" type="text" placeholder="정보를 입력하세요">
    <button onclick="sendData()">보내기</button>

    <script>
        const ws = new WebSocket('ws://localhost:8080');

        function sendData() {
            const data = document.getElementById('dataInput').value;
            ws.send(data);
        }
    </script>
</body>
</html>
