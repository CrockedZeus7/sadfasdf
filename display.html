<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표시 페이지</title>
</head>
<body>
    <h1>실시간 정보</h1>
    <div id="displayArea">수신된 데이터 없음</div>

    <script>
        const ws = new WebSocket('ws://localhost:8080');

        ws.onmessage = (event) => {
            const displayArea = document.getElementById('displayArea');
            displayArea.textContent = `수신된 데이터: ${event.data}`;
        };
    </script>
</body>
</html>
